<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300&display=swap');
        
        body {
            background: radial-gradient(ellipse at center, #0a0a1a 0%, #000000 100%);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #f8f8f8;
            perspective: 1000px;
            transition: all 1.5s ease;
        }
        
        body.zoomed {
            transform: scale(1.03);
            background: radial-gradient(ellipse at center, #0a0a1a 0%, #000000 80%);
        }
        
        .message {
            text-align: center;
            padding: 40px;
            background: rgba(20, 10, 30, 0.7);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.4),
                        0 0 60px rgba(255, 105, 180, 0.2);
            border: 1px solid rgba(255, 105, 180, 0.3);
            max-width: 450px;
            z-index: 10;
            backdrop-filter: blur(8px);
            transform-style: preserve-3d;
            transition: all 1.2s ease;
            animation: gentleFloat 8s ease-in-out infinite alternate;
        }
        
        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateX(2deg) rotateY(2deg); }
        }
        
        h1 {
            color: #ff69b4;
            margin-bottom: 25px;
            font-family: 'Dancing Script', cursive;
            font-size: 42px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
            letter-spacing: 1px;
        }
        
        p {
            margin: 20px 0;
            line-height: 1.8;
            font-size: 18px;
        }
        
        .signature {
            font-family: 'Dancing Script', cursive;
            color: #ff69b4;
            margin-top: 30px;
            font-size: 28px;
            text-shadow: 0 0 8px rgba(255, 105, 180, 0.5);
        }
        
        .heart {
            position: absolute;
            font-size: 28px;
            color: #ff1493;
            animation: floatUp 8s ease-in infinite;
            opacity: 0;
            pointer-events: none;
            text-shadow: 0 0 15px rgba(255, 20, 147, 0.9);
            z-index: 1;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(120vh) rotate(0deg) scale(0.6);
                opacity: 0;
            }
            20% {
                opacity: 1;
                transform: scale(1.1);
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg) scale(1.3);
                opacity: 0;
            }
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
            box-shadow: 0 0 5px white;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        
        .music-control {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: rgba(255, 20, 147, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            border: 1px solid rgba(255, 105, 180, 0.7);
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.4);
            transition: all 0.3s ease;
        }
        
        .music-control:hover {
            transform: scale(1.1);
            background: rgba(255, 20, 147, 0.5);
        }
        
        .music-control i {
            color: white;
            font-size: 24px;
        }
        
        .petals {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .petal {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.7;
            animation: floatDown 15s linear infinite;
        }
        
        @keyframes floatDown {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .candle {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }
        
        .flame {
            position: absolute;
            background: radial-gradient(ellipse at center, #ff7800 0%, #ff0000 50%, transparent 70%);
            width: 30px;
            height: 50px;
            border-radius: 50% 50% 20% 20%;
            filter: blur(5px);
            animation: flicker 2s ease-in-out infinite alternate;
        }
        
        @keyframes flicker {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            25% { transform: scale(1.1, 0.9); }
            50% { transform: scale(0.9, 1.1); }
            75% { transform: scale(1.05, 0.95); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="petals" id="petals"></div>
    
    <div class="message">
        <h1>Hey Annruta 💖</h1>
        <p>just wanted to make you smile today 😊</p>
        <p class="signature">– From Deepak 💫</p>
    </div>
    
    <div class="candle">
        <div class="flame"></div>
    </div>
    
    <!-- Audio element (hidden) -->
    <audio id="bgMusic" loop>
        <!-- Replace with your romantic song -->
        <source src="/AFROBEAT INSTRUMENTAL - DARLING.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Music control button -->
    <div class="music-control" id="musicControl">
        <i class="fas fa-music"></i>
    </div>
    
    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = Math.random() * 4 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = Math.random() * 4 + 2 + 's';
            starsContainer.appendChild(star);
        }
        
        // Create petals
        const petalsContainer = document.getElementById('petals');
        const petalTypes = ['🌸', '🌹', '💮', '🏵️'];
        for (let i = 0; i < 30; i++) {
            setTimeout(() => {
                createPetal();
                setInterval(createPetal, 3000);
            }, i * 500);
        }
        
        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.innerHTML = petalTypes[Math.floor(Math.random() * petalTypes.length)];
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.fontSize = Math.random() * 20 + 15 + 'px';
            petal.style.animationDuration = Math.random() * 10 + 10 + 's';
            petalsContainer.appendChild(petal);
            
            setTimeout(() => {
                petal.remove();
            }, 15000);
        }
        
        // Create hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 4 + 6 + 's';
            heart.style.fontSize = Math.random() * 25 + 20 + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }
        
        // Create initial hearts
        for (let i = 0; i < 15; i++) {
            setTimeout(createHeart, i * 400);
        }
        
        // Continue creating hearts
        setInterval(createHeart, 800);
        
        // Create hearts on click
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤️';
                    heart.style.left = e.clientX + (Math.random() * 60 - 30) + 'px';
                    heart.style.top = e.clientY + 'px';
                    heart.style.animationDuration = Math.random() * 3 + 4 + 's';
                    heart.style.fontSize = Math.random() * 25 + 20 + 'px';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 8000);
                }, i * 150);
            }
        });
        
        // Music functionality
        const bgMusic = document.getElementById('bgMusic');
        const musicControl = document.getElementById('musicControl');
        let musicPlaying = false;
        
        // Try to play music automatically
        function tryPlayMusic() {
            const promise = bgMusic.play();
            
            if (promise !== undefined) {
                promise.catch(error => {
                    musicPlaying = false;
                    updateMusicIcon();
                }).then(() => {
                    musicPlaying = true;
                    updateMusicIcon();
                });
            }
        }
        
        // Update music icon
        function updateMusicIcon() {
            const icon = musicControl.querySelector('i');
            if (musicPlaying) {
                icon.classList.remove('fa-music');
                icon.classList.add('fa-pause');
            } else {
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-music');
            }
        }
        
        // Toggle music on button click
        musicControl.addEventListener('click', () => {
            if (musicPlaying) {
                bgMusic.pause();
            } else {
                bgMusic.play();
            }
            musicPlaying = !musicPlaying;
            updateMusicIcon();
        });
        
        // Try to play music when page loads
        document.addEventListener('DOMContentLoaded', tryPlayMusic);
        document.addEventListener('click', tryPlayMusic, { once: true });
        
        // Zoom effect
        function toggleZoom() {
            document.body.classList.toggle('zoomed');
        }
        
        // Apply zoom effect periodically
        setInterval(toggleZoom, 5000);
        
        // Initial zoom
        setTimeout(() => {
            document.body.classList.add('zoomed');
        }, 1000);
    </script>
</body>
</html>
